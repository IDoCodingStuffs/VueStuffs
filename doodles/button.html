<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order stuffs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="onClick">Click me</button>
</div>
</body>

<script>
    var onClick = function () {
        alert("Clack")
    }

    var app = new Vue({
        el: '#app',
        methods: {
            onClick
        }
    });
</script>

</html>
